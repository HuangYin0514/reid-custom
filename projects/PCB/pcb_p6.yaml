model:
  name: 'pcb_p6'
  pretrained: False

nas:
  mc_iter: 1
  init_lmda: 10.
  min_lmda: 1.
  lmda_decay_step: 20
  lmda_decay_rate: 0.5
  fixed_lmda: False

data:
  type: 'image'
  sources: ['market1501']
  targets: ['market1501']
  height: 384
  width: 128
  combineall: True
  transforms: ['random_flip', 'color_jitter']
  save_dir: 'log/pcb_nas'

loss:
  name: 'softmax'
  softmax:
    label_smooth: True

train:
  optim: 'sgd'
  lr: 0.1
  max_epoch: 60
  batch_size: 4
  fixbase_epoch: 0
  open_layers: ['classifier']
  lr_scheduler: 'cosine'

test:
  batch_size: 4
  dist_metric: 'cosine'
  normalize_feature: False
  evaluate: False
  eval_freq: -1
  rerank: False
  visactmap: False